

 
<div class="block">
<div class="markdowned">
<h3>Categories</h3>
<ul class="terms-list">
  {{ range $key, $value := .Site.Taxonomies.categories }}
  <li>
    <a href="{{ (print "/categories/" (urlize $key) ".html") | relURL }}">
      {{ $key }}
    </a>
    &nbsp;({{ len $value }})
  </li>
  {{ end }}
</ul>
</div>
</div>

<div class="block"> 
<div class="markdowned">
<h3>Blogroll</h3>  
<ul>
<li><a href="https://developers.googleblog.com/search/label/TensorFlow">TensorFlow Blog</a></li>  
<li><a href="https://blog.keras.io/">Keras Blog</a></li>
<li><a href="https://blog.openai.com/">OpenAI Blog</a></li>
<li><a href="https://www.r-bloggers.com">R-Bloggers</a></li>
</ul>
</div>
</div>
  
<div class="block">
<div class="markdowned">
<h3>Subscribe</h3>
<p class="marketo-caption">Subscribe by Email or the <a href="{{ relURL "/blog/index.xml" }}">RSS feed</a>.</p>
{{ partial "marketo-subscribe" . }}
</div>
</div>
